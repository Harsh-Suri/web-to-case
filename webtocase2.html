<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Submit a Case</title>
<style>
   body {
     font-family: Arial, sans-serif;
     margin: 40px;
     background-color: #f9f9f9;
   }
   h2 {
     color: #333;
   }
   form {
     background-color: #fff;
     padding: 25px;
     border-radius: 8px;
     max-width: 500px;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   }
   label {
     display: block;
     margin-top: 15px;
     font-weight: bold;
   }
   input[type="text"],
   input[type="email"],
   textarea {
     width: 100%;
     padding: 10px;
     margin-top: 5px;
     border: 1px solid #ccc;
     border-radius: 4px;
     font-size: 14px;
   }
   textarea {
     resize: vertical;
     height: 100px;
   }
   input[type="submit"] {
     margin-top: 20px;
     background-color: #0070d2;
     color: white;
     padding: 10px 20px;
     border: none;
     border-radius: 4px;
     cursor: pointer;
   }
   input[type="submit"]:hover {
     background-color: #005bb5;
   }
</style>
</head>
<body>
<h2>Contact Support</h2>
<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgK000000iIvh" method="POST">
<input type="hidden" name="orgid" value="00DgK000000iIvh">
<input type="hidden" name="retURL" value="http://www.google.com">
<!-- Uncomment for debugging
<input type="hidden" name="debug" value=1>
<input type="hidden" name="debugEmail" value="harsh97suri@gmail.com">
 -->
<label for="name">Contact Name</label>
<input id="name" maxlength="80" name="name" type="text" required>
<label for="email">Email</label>
<input id="email" maxlength="80" name="email" type="email" required>
<label for="phone">Phone</label>
<input id="phone" maxlength="40" name="phone" type="text">
<label for="subject">Subject</label>
<input id="subject" maxlength="80" name="subject" type="text" required>
<label for="description">Description</label>
<textarea name="description" required></textarea>
<input type="submit" name="submit" value="Submit Case">
</form>
</body>
</html>
